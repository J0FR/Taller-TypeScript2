<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<!-- Website Title -->
	<title>Taller TypeScript</title>
</head>
	<body>
		<nav class="navbar navbar-light bg-primary">
			<div class="container-fluid">
				<a class="navbar-brand" href="#"><b>TV Series</b></a>
			</div>
		</nav>

		<div class="row">
			<div class="col">
				<br>
				<table class="table table-striped">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col">Name</th>
							<th scope="col">Channel</th>
							<th scope="col">Seasons</th>
						</tr>
					</thead>
					<tbody id="series">
					</tbody>
				</table>
				<p>Seasons average: <span id="seasonsAverage"></span></p>
			</div>
			<div class="col">
				<!-- Second Column -->
				<br>
				<div class="card" style="width: 18rem;">
					<img class="card-img-top" src="https://ntvb.tmsimg.com/assets/p8696131_b_h10_aa.jpg?w=960&h=540" alt="Serie" id="img-serie">
					<div class="card-body">
						<h5 class="card-title" id="title-serie">Breaking Bad</h5>
						<p class="card-text" id="description-serie">Set and filmed in Albuquerque, New Mexico, the series tells the story of Walter White, a struggling and depressed high school chemistry teacher who is diagnosed with lung cancer</p>
						<a href="https://www.amc.com/shows/breaking-bad" id="link-serie">https://www.amc.com/shows/breaking-bad</a>
					</div>
				</div>

			</div>
		</div>
		<!-- Bootstrap JS -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
		<!-- JS -->
		<script type="module" src="./scripts/ts/serie.js"></script>
		<script type="module" src="./scripts/ts/data.js"></script>
		<script type="module" src="./scripts/ts/main.js"></script>
	</body>

</html>
